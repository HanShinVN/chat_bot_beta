<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot 1Life</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="icon" type="image/png" href="data/icon2.png" />
</head>
<body class="light-mode">
  <div class="sidebar collapsed"></div>

  <div class="chat-container">
    <div class="chat-content">
      <div class="chat-header">
        <div class="logo-container">
          <img src="data/logo1.png" alt="Logo" class="logo" id="logo" />
        </div>
        <div class="mode-toggle">
          <input type="checkbox" class="checkbox" id="mode-toggle-checkbox">
          <label for="mode-toggle-checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
          </label>
        </div>
      </div>

      <div class="chat-box" id="chat-box"></div>

      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button"><b>&uarr;</b></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
